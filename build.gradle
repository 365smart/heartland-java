group 'com.heartlandpaymentsystems'
version 'v2.5.5'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases/'
    }
}

apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java.srcDirs = ['src']
    }
//There are a lot of test failures. Commenting out tests for now.
/*test {
        java.srcDirs = ['tests']
    }*/
}


dependencies {
    compile group: 'com.google.code.ksoap2-android', name: 'ksoap2-android', version: '3.3.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk14', version: '1.51'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}